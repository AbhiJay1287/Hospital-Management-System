<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/DLogin.css" />
  </head>

  <body>
    <!-- Titled Box -->

    <div id="box-container">
      <div id="tilted-box"></div>
    </div>

    <!-- Navbar -->

    <nav>
      <div id="nav-contents">
        <img src="images/logo-placeholder.png" alt="logo" id="nav-logo" />
        <ul id="nav-links">
          <a href="">
            <li id="home">Home</li>
          </a>
          <a href="">
            <li id="aboutus">About Us</li>
          </a>
          <a href="">
            <li id="login" style="background: #3e3e3e; color: white">Login/Register</li>
          </a>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
            id="menu"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </ul>
      </div>
    </nav>

    <!-- Contents -->
<div id="content">
    <div id="appointment-box">
      <div class="text-3">Doctor Sign in</div>
            <div class="text-4">Enter Your Credentials </div>
            <div class="email-login">
              Doctor ID
              <input type="email" name="Email" id="email-field" class="fields"
                  placeholder="Enter your email" />
          </div>
          <div class="password-login">
              <div class="password">
                  Password <a href="" class="forgot">Forgot password?</a>
              </div>
              <input type="password" name="Password" id="login-password" class="fields"
                  placeholder="Enter your Password" />
          </div>
        </div>
      </div>
      <div class="signin-button">
        <button type="submit" id="signin-btn">Sign in</button>
        <div class="doctor-text">
          Login as User?
            <a href="" class="doctor-prompt">Click Here</a>
        </div>
    </div>
    </div>
    </div>
    <div class="overflow">
      <img src="images/DLogin.jpeg" alt="DLogin" id="Dlogin-image">
    </div>


    <!-- Footer -->

    <div id="footer">
      <p><center>Having Issues? Contact us at support@example.com</center> </p>
    </div>
  </body>
</html>
