<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/Ulogin.css" />
</head>

<body>
    <!-- Titled Box -->

    <div id="box-container">
        <div id="tilted-box"></div>
    </div>

    <!-- Navbar -->

    <nav>
        <div id="nav-contents">
            <img src="images/logo-placeholder.png" alt="logo" id="nav-logo" />
            <ul id="nav-links">
                <a href="Home.html">
                    <li id="home">Home</li>
                </a>
                <a href="AboutUs.html">
                    <li id="aboutus">About Us</li>
                </a>
                <a href="ULogin.html">
                    <li id="login" style="background: #3e3e3e; color: white">
                        Login/Register
                    </li>
                </a>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list"
                    viewBox="0 0 16 16" id="menu">
                    <path fill-rule="evenodd"
                        d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                </svg>
            </ul>
        </div>
    </nav>

    <!-- Contents -->

    <div id="content">
        <div id="content-box">
            <div class="text">
                <div class="changer">
                    <span>
                        <div class="signin actived" data-tab-target="#signin">
                            Sign in
                        </div>
                        <div class="signup" data-tab-target="#signup">
                            Sign up
                        </div>
                    </span>
                </div>
                <div class="form">
                    <div class="title">Enter Your Credentials</div>
                    <div class="tab-content">
                        <div class="form-contents active" data-tab-content id="signin">
                            <div class="email-login">
                                Email
                                <input type="email" name="Email" id="email-field" class="fields"
                                    placeholder="Enter your email" />
                            </div>
                            <div class="password-login">
                                <div class="password">
                                    Password <a href="" class="forgot">Forgot password?</a>
                                </div>
                                <input type="password" name="Password" id="login-password" class="fields"
                                    placeholder="Enter your Password" />
                            </div>
                            <div class="signin-button">
                                <button type="submit" id="signin-btn">Sign in</button>
                                <div class="doctor-text">
                                    Are you a Doctor?
                                    <a href="Dlogin.html" class="doctor-prompt">Click Here</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-contents" id="signup" data-tab-content>
                            <div class="name">
                                <div class="first-name">
                                    First Name
                                    <input type="text" id="fName" class="field" placeholder="Enter First name" />
                                </div>
                                <div class="last-name">
                                    Last Name
                                    <input type="text" id="lName" class="field" placeholder="Enter Last name" />
                                </div>
                            </div>
                            <div class="mail-signup">
                                Email
                                <input type="email" name="mail-signup" id="signup-mail" style="width: 98%" class="field"
                                    placeholder="Enter your Email" />
                            </div>
                            <div class="password-login">
                                <div class="password">Password</div>
                                <input type="password" name="Password" id="login-password" class="fields"
                                    placeholder="Enter a Password" style="margin-bottom: 3%;"/>
                            </div>
                            <div class="tnc">
                                <input type="checkbox" name="Tnc" id="TnC" />I accept the
                                <a href="" class="tnC">Terms and Conditions</a>
                            </div>
                            <div class="signin-button">
                                <button type="submit" id="signup-btn">Sign up</button>
                                <div class="doctor-text">
                                    Are you a Doctor?
                                    <a href="Dlogin.html" class="doctor-prompt">Click Here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="graphic">
                <img src="images/SIGNIN.png" class="img" />
            </div>
        </div>
    </div>

    <!-- Footer -->

    <div class="footer">
        Having Issues? Contact us at
        <a href="mailto:support@example.com">support@example.com</a>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
